<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
     >
     <link  rel="stylesheet" href="./cs.css">
     <link rel="icon" href="imagen.jpg" type="image/jpg" sizes="16x16">
</head>
<body>
<!-- Default form subscription -->
<div class="container">
    <div class="row">
      <div class="col-sm">
        <!-- <img src="imagen.jpg" id="img"> -->
      </div>
      <div class="col-sm shadow-lg | bg-white rounded" >
        <form class="text-center border-shadow-lg | bg-white rounded p-5" action="#!"   method="post" autocomplete="off" name="google-sheet">

            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >Newsletter</h3>
        <br>
            <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;font-weight: 400;" style="font-variant: inherit;">Join our mailing list. We write rarely, but only the best content.</p>
        
            <br>
            <!-- Name -->
            
            <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name"  name="password" required>
        
            <!-- Email -->
            <input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" required>
        
            <!-- Sign in button -->
            <button class="btn btn-info btn-block" type="submit" >Subscribe</button>
        
        
        </form>
      </div>
      <div class="col-sm">
        <!-- <img src="imagen.jpg" id="img"> -->
      </div>
    </div>
  </div>

<!-- Default form subscription -->

<!-- Material form subscription --> 
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvWUZXKMjUimTP4kEZc3FQSCskK6UYBHaJfO15j_8Rq07pkjc/exec'
const form = document.forms['google-sheet']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => alert("Thanks For Subscribing Our Newsletter ..."))
    .catch(error => console.error('Error!', error.message))
})
  </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
